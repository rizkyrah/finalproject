<body>
    <div>
        <h1>
            <center>Find Your Suitable Internet Package Plan</center>
        </h1>
        <h2> Fill the data field below!</h2>

        <fieldset>
            <legend><b>Your Identity</b></legend>

            <table>
                <tr>
                    <td> Name
                        <td><input id="name" type="text"></td>
                    </td>
                </tr>
                <tr>
                    <td> Age (years old)
                        <td><input id="Age" type="text"></td>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Your Digital Activities</b></legend>

            <label for="wifi">1. How many hours a day you use Wi-Fi instead of mobile data?</label>
            <form action="/wifi.php">
                <select id="wifi">
                <option value="a">Do not use WiFi</option>
                <option value="b">6-12 hours a day</option>
                <option value="c">all days</option>
                </select>
            </form>
            <label for="streaming">2. How many hours a week you use mobile data for video streaming?</label>
            <form action="/streaming.php">
                <select id="streaming">
                <option value="a">Never use mobile data for streaming</option>
                <option value="b">1-4 hours a week</option>
                <option value="c">5-12 hours a week</option>
                </select>
            </form>
            <label for="socmed">3. How many hours a day you use mobile data for social media (e.g. instagram, facebook)?</label>
            <form action="/budget.php">
                <select id="socmed">
                <option value="a"> 30 minutes - 1 hour </option>
                <option value="b"> 1 - 3 hours </option>
                <option value="c"> more than 3 hours </option>
                </select>
            </form>
            <label for="budget">4. How much budget you allocate for monthly mobile data plan?</label>
            <form action="/budget.php">
                <select id="budget">
                <option value="a">Rp 50.000 - Rp 100.000 </option>
                <option value="b">Rp 100.000 - Rp 200.000</option>
                <option value="c">more than Rp 200.000</option>
                </select>
            </form>

        </fieldset>


    </div>

    <button onclick="test()">submit</button>

            </div>

            <div id="premium" style="display:none">

        </div>
